<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 태그 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
        }
        #wapper{
            min-width:500px;
            font-size: 13px;
            font-family: 'Apple SD Gothic Neo',arial,sans-serif;
            color: #333;
        }    
        a {
            display: block;
            font-family: 'Apple SD Gothic Neo',arial,sans-serif;
            line-height: 1;
            color: rgba(0, 0, 0, 0.9);
            text-decoration: none;
        }
        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        button:focus, button:active {
            outline: none;
        }
        img {
            display: block;
            boder: 0;
        }
        li {
            list-style: none;
        }
        input{
            border: none;
        }
        input:focus, input:active{
            outline: none;
        }
        input:focus::-webkit-input-placeholder {/* WebKit browsers */ color:transparent;}
        input:focus:-moz-placeholder {/* Mozilla Firefox 4 to 18 */ color:transparent;}
        input:focus::-moz-placeholder {/* Mozilla Firefox 19+ */ color:transparent;}
        input:focus:-ms-input-placeholder {/* Internet Explorer 10+ */ color:transparent;}

        /* common */
        .hide {
            overflow: hidden;
            width: 0;
            height: 0;
            font-size: 0;
            line-hight: 0;
            text-indent: -9999px;
            visibility: hidden;
        }
        .hov_line:hover{
            text-decoration:underline;
            opacity:0.8;
        }

        /* ui */
        /*--- header ---*/
        #header .headerInBox{
            padding: 20px 15px;
            overflow: hidden;
        }
        #header .userMenuList{
            float: right;
            overflow: hidden;
        }
        #header .userMenuList li{
            float: left;
            margin-left: 15px; 
        }
        #header #userMail a, #header #imageSearch a{
            margin: 8.5px 0;
        }
        #header #userMenu button{
            width: 30px;
            height: 30px;
            background: url('//ssl.gstatic.com/gb/images/i1_1967ca6a.png') no-repeat -132px -37px / 528px 68px;
            opacity: 0.6;
        }
        #header #userMenu button:hover, #header #userMenu button:active{
            opacity: 1;
        }
        #header #userLog a{
            padding: 0 12px;
            font-weight: bold;
            line-height: 28px;
            color: #fff;
            background: -webkit-linear-gradient(top,#4387fd,#4683ea);
            border: 1px solid #4285f4;
            border-radius:2px;
        }
        #header #userLog a:active{
            background: #3c79e0;
        }

        /*--- main ---*/
        .maininInBox{
            padding: 86px 0;
        }

</head>
    <body>
        <div id="wapper">
            <header id="header">
<!--                camel(낙타) case-->
                <div class="headerInBox">
                    <nav>
                        <ul class="userMenuList">
                            <li id="userMail">
<!--                                snake case-->
                                <a href="https://mail.google.com/mail/?tab=rm&ogbl" class="userMenu hov_line"><span>Gmail</span></a>
                            </li>
<!--                            kebab case: 'image-search' -->
                            <li id="imageSearch"><a href="https://www.google.co.kr/imghp?hl=ko&amp;tab=ri&amp;ogbl" class="userMenu hov_line"><span>이미지</span></a></li>
                            <li id="userMenu"><button class="userMenu" title="사용자 메뉴"></button></li>
                            <li id="userLog"><a href="#" class="userMenu"><span>로그인</span></a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="contents">
               <div class="maininInBox">
                    <h1 id="mainLogo" class="logo" alt="Google Logo" title="Google"></h1>
                   <div id="mainSearch" class="search">
                        <div class="searchIcon"></div>
                        <input id="searchInput" type="text" placeholder="Google 검색 또는 URL 입력">
                        <button href="#" class="micSearch" title="음성 검색"></button>
                    </div>
               </div>
            </main>
        </div>
    </body>
</html>
